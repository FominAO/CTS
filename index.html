<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/slideshow.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top-panel">
            <span class="top-panel__menu" onclick="fall()">
                <img src="images/menu1.png" alt="">
                <span class="top-panel__menu-text">
                    <p>MENU</p>
                </span>
            </span>
            <span class="top-panel__logo" onclick="alert('Hello, main!')">
                <span class="top-panel__logo_white">Crusher's Team</span><span class="top-panel__logo_black"> Shop</span>
            </span>
            <span class="top-panel__basket">
                <img src="images/kozin.png" alt="Корзина" height="40px" width="40px" onclick="alert('Hello, honey!')">
            </span>    
            <div class="fall-menu">
                <div class="menu-point">1</div>
                <div class="menu-point">2</div>
                <div class="menu-point">3</div>
            </div>
        </div>
        
    </header>
    
    <div class="slideshow-container">
        <div class="slideshow-container__pic fade">
            <img src="images/slide1_m.jpg" alt="">
        </div>
        <div class="slideshow-container__pic fade">
            <img src="images/slide2_m.jpg" alt="">
        </div>
        <a class="prev" onclick="slider.scrollSlide(-1)">&#10094</a>
        <a class="next" onclick="slider.scrollSlide(1)">&#10095</a>
        <div class="slide-buttons">
            <span class="dot" onclick="slider.currentSlide(1)"></span>
            <span class="dot" onclick="slider.currentSlide(2)"></span>
        </div>
    </div>
    
    <script src="js/slide.js"></script>
    <script src="js/fall-menu.js"></script>
</body>
</html>
